<!doctype html>
<html>
	 <head>
        <meta charset="utf-8">
        <title>Mahber Sign Up</title>
        <link rel='stylesheet' href = 'style.css'/>
    </head>

    <body>
    	<div id = 'page-container'>
            <nav>
                <div class = 'logo'>
                    <img src = 'images/mahber_logo2.png'>
                </div>
                <ul>
                    <li><a href = 'index.html'>Home</a></li>
                    <li><a href = 'login.html'>Login</a></li>
                    <li><a href = 'register_user.html'>Register</a></li>
                 </ul>
            </nav>
            <div id = 'content-wrap'>
            	<form> 
		    		<fieldset>
		    			<legend>Your Personal Information</legend>
		    			<p>
							<label>First Name</label>
							<input type = 'text' name = 'fname' placeholder="Enter First Name"/>
						</p>
						<p>
							<label>Last Name</label>
							<input type = 'text' name = 'lname' placeholder="Enter Last Name"/>
						</p>
						<p>
							<label>Phone Number</label>
							<input type = 'tel' name = 'phone' placeholder="(xxx) xxx-xxxx" pattern='[0-9]{3}[0-9]{3}[0-9]{4}'/>
							<input type = 'radio' name = 'Type' value = '1'> Mobile
							<input type = 'radio' name = 'Type' value = '2'> Home
							<input type = 'radio' name = 'Type' value = '3'> Work
						</p>
						<p>
							<label>Email</label>
							<input type = 'email' name = 'email' placeholder="Enter Email"/>
						</p>
		    		</fieldset>
		    		<fieldset>
						<legend>Address</legend>
						<p>
							<label>Street</label>
							<input type = 'text' name = 'street' placeholder="Enter Street Name"/>
							<label>Suffix</label>
							<select name = 'suffix'>
								<option>Select</option>
								<option>Dr</option>
								<option>Sq</option>
								<option>Pl</option>
								<option>Ct</option>
							</select>
						</p>
						<p>
							<label>City</label>
							<input type = 'text' name = 'city' placeholder="Enter City"/>
							<label>State</label>
							<select name = 'state'> 
								<option>Select</option>
								<option>VA</option>
								<option>TX</option>
								<option>NY</option>
								<option>CA</option>
							</select>
						</p>
						<p>
							<label>Zip Code</label>
							<input type = 'text' name = 'zipcode' placeholder="Enter Zip Code"/>
						</p>
					</fieldset>
					<br/>
					<input type = 'submit'/>
					<input type = 'reset' value = 'clear'/>
		    	</form>
            </div>

            <footer>
                <ul>
                    <li><a href = 'index.html'>Home</a></li>
                    <li><a href = 'about.html'>About</a></li>
                    <li><a href = 'contact.html'>Contact</a></li>
                    <li><a href = 'login.html'>Login</a></li>
                    <li><a href = 'register_user.html'>Register</a></li>
                </ul>
                <br/>
                <small>Copyright Â© 2023 Mahber. All Rights Reserved.</small>
            </footer>
        </div>
    	
    </body>
</html>
