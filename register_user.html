<!doctype html>
<html>
	 <head>
        <meta charset="utf-8">
        <title>Mahber Sign Up</title>
    </head>

    <body>
    	<form> <!-- put in method and php process later-->
    		<fieldset>
    			<legend>Your Personal Information</legend>
    			<p>
					<label>First Name</label>
					<input type = 'text' name = 'fname' placeholder="Enter your first name"/>
				</p>
				<p>
					<label>Last Name</label>
					<input type = 'text' name = 'lname' placeholder="Enter your last name"/>
				</p>
				<p>
					<label>Phone Number</label>
					<input type = 'tel' name = 'phone' placeholder="(xxx) xxx-xxxx" pattern='[0-9]{3}[0-9]{3}[0-9]{4}'/>
					<input type = 'radio' name = 'Type' value = '1'> Mobile
					<input type = 'radio' name = 'Type' value = '2'> Home
					<input type = 'radio' name = 'Type' value = '3'> Work
				</p>
				<p>
					<label>Email</label>
					<input type = 'email' name = 'email' placeholder="Enter your Email"/>
				</p>
    		</fieldset>
    		<fieldset>
				<legend>Address</legend>
				<p>
					<label>Street</label>
					<input type = 'text' name = 'street' placeholder="Enter Street Name"/>
					<label>Suffix</label>
					<select name = 'suffix'>
						<option>Select</option>
						<option>Dr</option>
						<option>Sq</option>
						<option>Pl</option>
						<option>Ct</option>
					</select>
				</p>
				<p>
					<label>City</label>
					<input type = 'text' name = 'city' placeholder="Enter City"/>
					<label>State</label>
					<select name = 'state'> <!--lets finds a better way to present all 50 states-->
						<option>Select</option>
						<option>VA</option>
						<option>TX</option>
						<option>NY</option>
						<option>CA</option>
					</select>
				</p>
				<p>
					<label>Zip Code</label>
					<input type = 'text' name = 'zipcode' placeholder="Enter zip code"/>
				</p>
			</fieldset>
			<br/>
			<input type = 'submit'/>
			<input type = 'reset' value = 'clear'/>
			<!-- still need to create username and password... a different page? or some validation and then a new form appears?-->
    	</form>
    </body>
</html>
