<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="account.css">
    <title>Mahber</title>
</head>
<body>
    <div class="logo">
        <img src="mahber_logo.PNG" alt="Company Logo">
    </div>
    <div class="top-right-buttons">
        <button class="small-button" onclick="location.href='#'">About Us</button>
        <button class="small-button" onclick="location.href='#'">Log In</button>
        <button class="small-button" onclick="location.href='#'">Sign Up</button>
    </div>
    <div class="top-container">
        <div class="box">
            <button class="main-button" onclick="location.href='#'">Get in touch</button>
        </div>
    </div>
    <div class="left-container">
        <div class="box">
            <button class="bottom-button" onclick="location.href='#'">First Name</button>
        </div>
        <div class="box">
            <button class="bottom-button" onclick="location.href='#'">Last Name</button>
        </div>
        <div class="box">
            <button class="bottom-button" onclick="location.href='#'">Email Address</button>
        </div>
        <div class="box">
            <button class="bottom-button" onclick="location.href='#'">Phone Number(optional)</button>
        </div>
    </div>
    <div class="right-container">
        <div class="box">
            <button class="bottom-button" onclick="location.href='#'">Tell us about your issue</button>
        </div>
    </div>
    <div class="bottom-buttons">
        <button class="small-button" onclick="location.href='#'">Submit</button>
    </div>
</body>
</html>
