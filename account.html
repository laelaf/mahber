<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="account.css">
    <title>Mahber</title>
</head>
<body>
    <div class="logo">
        <img src="mahber_logo.PNG" alt="Company Logo">
    </div>
    <div class="top-right-buttons">
        <button class="small-button" onclick="location.href='#'">About Us</button>
        <button class="small-button" onclick="location.href='#'">Sign out</button>
    </div>
    <div class="top-container">
        <div class="box">
            <button class="main-button" onclick="location.href='#'">Set Up Account</button>
        </div>
    </div>
    <div class="left-container">
        <div class="box">
            <button class="bottom-button" onclick="location.href='#'">Select Financial Institution</button>
        </div>
        <div class="box">
            <button class="bottom-button" onclick="location.href='#'">Option 1</button>
        </div>
        <div class="box">
            <button class="bottom-button" onclick="location.href='#'">Option 2</button>
        </div>
        <div class="box">
            <button class="bottom-button" onclick="location.href='#'">Option 3</button>
        </div>
    </div>
    <div class="right-container">
        <div class="box">
            <button class="bottom-button" onclick="location.href='#'">Input Account Number</button>
        </div>
        <div class="box">
            <button class="bottom-button" onclick="location.href='#'">Input Routing Number</button>
        </div>
    </div>
    <div class="bottom-buttons">
        <button class="small-button" onclick="location.href='#'">Back</button>
        <button class="small-button" onclick="location.href='#'">Submit</button>
    </div>
</body>
</html>
