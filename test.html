<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mahber Account Registration/Login</title>
    <style>
        body {
            background-color: #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            width: 400px;
        }

        .form-title {
            font-size: 24px;
            color: #007BFF;
        }

        .form-box {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }

        .form-group {
            margin: 10px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"], .form-group input[type="password"], .form-group input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .form-button:hover {
            background-color: #0056b3;
        }

        .logo-container {
            text-align: center;
        }

        .mah {
            font-size: 48px;
            font-family: 'Arial', sans-serif;
            color: #007BFF;
        }

        .ber {
            font-size: 64px;
            font-family: 'cursive';
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="mah">Mah</div>
            <div class="ber">ber</div>
        </div>
        <h2 class="form-title">Account Registration/Login</h2>
        
        <div class="form-box">
            <h3>Login</h3>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button class="form-button" type="submit">Login</button>
            </form>
        </div>

        <div class="form-box">
            <h3>Create Account</h3>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="create-username">Username</label>
                    <input type="text" id="create-username" name="create-username" required>
                </div>
                <div class="form-group">
                    <label for="create-password">Password</label>
                    <input type="password" id="create-password" name="create-password" required>
                </div>
                <div class="form-group">
                    <label for="create-email">Email ID</label>
                    <input type="email" id="create-email" name="create-email" required>
                </div>
                <div class="form-group">
                    <label for="create-address">Address</label>
                    <input type="text" id="create-address" name="create-address" required>
                </div>
                <button class="form-button" type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
