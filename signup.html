		<div class="container mt-5">
			<h2>Signup</h2>
			<form id="signupForm">
				<!-- Personal Information Section -->
				<fieldset>
					<legend>Personal Information:</legend>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="firstName" class="form-label">First Name:</label>
							<input type="text" class="form-control" id="firstName" required>
						</div>
						<div class="col-md-6 mb-3">
							<label for="lastName" class="form-label">Last Name:</label>
							<input type="text" class="form-control" id="lastName" required>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="dob" class="form-label">Date of Birth:</label>
							<input type="date" class="form-control" id="dob" required>
						</div>
						<div class="col-md-6 mb-3">
							<label for="phone" class="form-label">Phone Number:</label>
							<input type="tel" class="form-control" id="phone" required>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="email" class="form-label">Email:</label>
							<input type="email" class="form-control" id="email" required>
						</div>
						<div class="col-md-6 mb-3">
							<label for="confirmEmail" class="form-label">Confirm Email:</label>
							<input type="email" class="form-control" id="confirmEmail" required>
						</div>
					</div>
				</fieldset>
				
				<!-- Address Section -->
				<fieldset>
					<legend>Address:</legend>
					<div class="row">
						<div class="col-md-8 mb-3">
							<label for="street" class="form-label">Street:</label>
							<input type="text" class="form-control" id="street" required>
						</div>
						<div class="col-md-4 mb-3">
							<label for="suffix" class="form-label">Suffix:</label>
							<select class="form-select" id="suffix" required>
								<option value="St">Street</option>
								<option value="Apt">Apartment</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="city" class="form-label">City:</label>
							<input type="text" class="form-control" id="city" required>
						</div>
						<div class="col-md-6 mb-3">
							<label for="zip" class="form-label">Zip Code:</label>
							<input type="text" class="form-control" id="zip" required>
						</div>
					</div>
				</fieldset>
				
				<!-- Password Section -->
				<fieldset>
					<legend>Choose a Password:</legend>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="password" class="form-label">Password:</label>
							<input type="password" class="form-control" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters including a special character" required>
						</div>
						<div class="col-md-6 mb-3">
							<label for="confirmPassword" class="form-label">Confirm Password:</label>
							<input type="password" class="form-control" id="confirmPassword" required>
						</div>
					</div>
				</fieldset>
		
				<div class="row">
					<div class="col text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
				
			</form>
		</div>
		
		<!-- Bootstrap JS link -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		
		<script>
		// JavaScript for form validation
		document.getElementById('signupForm').addEventListener('submit', function(event) {
			var email = document.getElementById('email').value;
			var confirmEmail = document.getElementById('confirmEmail').value;
			var password = document.getElementById('password').value;
			var confirmPassword = document.getElementById('confirmPassword').value;
		
			// Check if emails match
			if(email !== confirmEmail) {
				alert('Emails do not match.');
				event.preventDefault(); // Prevent form submission
				return false;
			}
		
			// Check if passwords match
			if(password !== confirmPassword) {
				alert('Passwords do not match.');
				event.preventDefault(); // Prevent form submission
				return false;
			}
		});
		</script>
